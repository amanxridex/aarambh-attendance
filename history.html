<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Attendance App</title>
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">HISTORY</h1>
            <div class="header-actions">
                <button class="icon-btn">
                    <i class="fas fa-calendar-alt"></i>
                </button>
            </div>
        </header>

        <!-- Month Selector -->
        <div class="month-selector">
            <button class="month-nav" onclick="changeMonth(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="month-display">
                <span id="current-month">February</span>
                <span id="current-year">2026</span>
            </div>
            <button class="month-nav" onclick="changeMonth(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Date Cards Grid -->
        <div class="dates-grid" id="dates-grid">
            <!-- Generated by JS -->
        </div>

        <!-- Selected Day Details -->
        <div class="day-details" id="day-details">
            <div class="details-header">
                <h3 id="selected-date">Select a date</h3>
                <span class="status-badge" id="detail-status">--</span>
            </div>
            
            <div class="time-stamps">
                <div class="time-card">
                    <div class="time-icon in">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div class="time-info">
                        <span class="time-label">Check In</span>
                        <span class="time-value" id="check-in-time">--:--</span>
                    </div>
                </div>
                
                <div class="time-card">
                    <div class="time-icon out">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="time-info">
                        <span class="time-label">Check Out</span>
                        <span class="time-value" id="check-out-time">--:--</span>
                    </div>
                </div>
            </div>

            <div class="duration-info" id="duration-info">
                <i class="fas fa-clock"></i>
                <span>Duration: <strong id="duration-value">--</strong></span>
            </div>
            
            <!-- Selfie Preview -->
            <div class="selfie-preview" id="selfie-preview" style="display: none;">
                <span class="preview-label">Check-in Selfie</span>
                <img id="selfie-image" src="" alt="Selfie">
            </div>
        </div>
    </div>
