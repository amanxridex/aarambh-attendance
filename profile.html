<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Attendance App</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">PROFILE</h1>
            <button class="icon-btn" onclick="editProfile()">
                <i class="fas fa-pen"></i>
            </button>
        </header>

        <!-- Profile Card -->
        <div class="profile-card">
            <!-- Profile Image -->
            <div class="profile-image-section">
                <div class="image-container">
                    <img src="https://media.licdn.com/dms/image/v2/D5603AQFiAL1p0jkoqw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1719014312324?e=2147483647&v=beta&t=VYMXTfvyDNOdZTFYO2z2P_5c4tkU1J6lh3AN54xgCr8" alt="Profile" id="profile-img">
                    <button class="edit-image-btn" onclick="changeImage()">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h2 class="profile-name" id="profile-name">Aman Mishra</h2>
                <span class="profile-designation" id="profile-designation">DIGITAL MARKETING KID</span>
            </div>

            <!-- Profile Details -->
            <div class="profile-details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Mobile Number</span>
                        <span class="detail-value" id="profile-mobile">+91 83609 15532</span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Email Address</span>
                        <span class="detail-value" id="profile-email">amanataarambh@gmai.com</span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon id">
                        <i class="fas fa-id-badge"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Employee ID</span>
                        <span class="detail-value" id="profile-id">EMPAR5</span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon dept">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Digital Wing</span>
                        <span class="detail-value" id="profile-dept">Engineering</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="edit-form" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="edit-mobile" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" id="edit-designation" required>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message">Profile updated!</span>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
