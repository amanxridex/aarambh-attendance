<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Attendance App</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">PROFILE</h1>
            <button class="icon-btn" onclick="editProfile()">
                <i class="fas fa-pen"></i>
            </button>
        </header>

        <!-- Profile Card -->
        <div class="profile-card">
            <!-- Profile Image -->
            <div class="profile-image-section">
                <div class="image-container">
                    <img src="" alt="Profile" id="profile-img">
                    <button class="edit-image-btn" onclick="changeImage()">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h2 class="profile-name" id="profile-name">Loading...</h2>
                <span class="profile-designation" id="profile-designation">Loading...</span>
            </div>

            <!-- Profile Details -->
            <div class="profile-details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Username</span>
                        <span class="detail-value" id="profile-username">-</span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Mobile Number</span>
                        <span class="detail-value" id="profile-mobile">-</span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Email Address</span>
                        <span class="detail-value" id="profile-email">-</span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon id">
                        <i class="fas fa-id-badge"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Employee ID</span>
                        <span class="detail-value" id="profile-id">-</span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-icon dept">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="detail-content">
                        <span class="detail-label">Department</span>
                        <span class="detail-value" id="profile-dept">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="edit-form" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="edit-mobile" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message">Profile updated!</span>
        </div>
    </div>
