<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aarambh Attendance</title>
    <link rel="icon" href="assets/aarambh.ico">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="bg-glow"></div>
        <div class="bg-glow-2"></div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="logo-text">AARAMBH ATTENDANCE</h1>
            <p class="logo-tagline">Track your time, master your day</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue</p>
            </div>

            <!-- Login Mode Toggle -->
            <div class="login-mode-toggle">
                <span class="toggle-label" id="emp-label">Employee</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="login-mode" onchange="toggleLoginMode()">
                    <span class="toggle-slider">
                        <i class="fas fa-user"></i>
                    </span>
                </label>
                <span class="toggle-label" id="mgmt-label">Management</span>
            </div>

            <div class="mode-indicator" id="mode-text">
                <i class="fas fa-user"></i>
                <span>Employee Login</span>
            </div>

            <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        <span class="label-text">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-credentials" id="demo-creds">
                <div class="demo-header">
                    <i class="fas fa-info-circle"></i>
                    <span>Demo Mode</span>
                </div>
                <div class="demo-list">
                    <div class="demo-item">
                        <span class="demo-user">Use any email/password</span>
                        <span class="demo-type">Supabase Auth</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle"></i>
                <span id="toast-message">Login successful!</span>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="toast error">
            <div class="toast-content">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message">Invalid credentials</span>
            </div>
        </div>
    </div>

    <!-- Supabase SDK - Using jsDelivr CDN (more reliable) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    
    <!-- Fallback script loader -->
    <script>
        // Check if Supabase loaded, if not try alternative
        if (typeof window.supabase === 'undefined') {
            console.log('Primary CDN failed, loading fallback...');
            document.write('<script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"><\/script>');
        }
    </script>
    
    <script src="auth.js"></script>
</body>
</html>
