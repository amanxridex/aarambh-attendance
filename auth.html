<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance App</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="bg-glow"></div>
        <div class="bg-glow-2"></div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="logo-text">ATTENDANCE</h1>
            <p class="logo-tagline">Track your time, master your day</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue</p>
            </div>

            <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                <!-- Username Input -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        <span class="label-text">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn apple" onclick="socialLogin('apple')">
                    <i class="fab fa-apple"></i>
                </button>
                <button class="social-btn microsoft" onclick="socialLogin('microsoft')">
                    <i class="fab fa-microsoft"></i>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle"></i>
                <span id="toast-message">Login successful!</span>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="toast error">
            <div class="toast-content">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message">Invalid credentials</span>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
