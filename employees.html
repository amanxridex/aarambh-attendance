<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Aarambh Attendance</title>
    <link rel="icon" href="assets/aarambh.ico">
    <link rel="stylesheet" href="employees.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">TEAM</h1>
            <div class="header-actions">
                <span class="emp-count" id="emp-count">0</span>
            </div>
        </header>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="tab active" onclick="filterByDept('all')">All</button>
            <button class="tab" onclick="filterByDept('Engineering')">Engineering</button>
            <button class="tab" onclick="filterByDept('Design')">Design</button>
            <button class="tab" onclick="filterByDept('Marketing')">Marketing</button>
        </div>

        <!-- Search -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search employees..." onkeyup="searchEmployees()">
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="overview-cards">
            <div class="ov-card">
                <i class="fas fa-users"></i>
                <div class="ov-info">
                    <span class="ov-value" id="total-count">0</span>
                    <span class="ov-label">Total</span>
                </div>
            </div>
            <div class="ov-card present">
                <i class="fas fa-check-circle"></i>
                <div class="ov-info">
                    <span class="ov-value" id="present-count">0</span>
                    <span class="ov-label">Present Today</span>
                </div>
            </div>
            <div class="ov-card absent">
                <i class="fas fa-times-circle"></i>
                <div class="ov-info">
                    <span class="ov-value" id="absent-count">0</span>
                    <span class="ov-label">Absent</span>
                </div>
            </div>
        </div>

        <!-- Employees List -->
        <div class="employees-list" id="employees-list">
            <div class="loading">
                <div class="spinner"></div>
                <span>Loading team...</span>
            </div>
        </div>
    </div>

    <!-- Employee Detail Modal -->
    <div class="modal" id="emp-modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <!-- Profile Header -->
            <div class="modal-profile-header">
                <div class="cover-photo"></div>
                <div class="profile-main">
                    <div class="profile-avatar-large">
                        <img id="modal-avatar" src="" alt="">
                        <div class="status-indicator" id="status-dot"></div>
                    </div>
                    <div class="profile-titles">
                        <h2 id="modal-name">Name</h2>
                        <p id="modal-role">Role</p>
                        <div class="profile-badges">
                            <span class="badge" id="modal-dept">Dept</span>
                            <span class="badge outline" id="modal-id">ID</span>
                        </div>
                    </div>
                </div>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Month Navigator -->
            <div class="month-navigator">
                <button onclick="changeModalMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <span id="modal-month">February 2026</span>
                <button onclick="changeModalMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-icon-bg present"><i class="fas fa-calendar-check"></i></div>
                    <div class="stat-data">
                        <span class="stat-num" id="stat-present">0</span>
                        <span class="stat-name">Present</span>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon-bg half"><i class="fas fa-adjust"></i></div>
                    <div class="stat-data">
                        <span class="stat-num" id="stat-half">0</span>
                        <span class="stat-name">Half Day</span>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon-bg absent"><i class="fas fa-calendar-times"></i></div>
                    <div class="stat-data">
                        <span class="stat-num" id="stat-absent">0</span>
                        <span class="stat-name">Absent</span>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon-bg hours"><i class="fas fa-clock"></i></div>
                    <div class="stat-data">
                        <span class="stat-num" id="stat-hours">0h</span>
                        <span class="stat-name">Avg Hours</span>
                    </div>
                </div>
            </div>

            <!-- Attendance Calendar -->
            <div class="calendar-section">
                <h4>Attendance Calendar</h4>
                <div class="mini-calendar" id="mini-calendar"></div>
            </div>

            <!-- Recent Activity -->
            <div class="activity-section">
                <h4>Recent Check-ins</h4>
                <div class="activity-timeline" id="activity-timeline"></div>
            </div>

            <!-- Contact Info -->
            <div="contact-section">
                <h4>Contact Information</h4>
                <div class="contact-list">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span id="modal-email">email@company.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span id="modal-phone">+91 98765 43210</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="modal-location">New Delhi, India</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button class="btn-primary" onclick="viewFullHistory()">
                    <i class="fas fa-history"></i> Full History
                </button>
                <button class="btn-danger" onclick="deleteCurrentEmployee()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>
