<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees - Aarambh Attendance</title>
    <link rel="icon" href="assets/aarambh.ico">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <button class="icon-btn" onclick="window.location.href='dashboard.html'" style="margin-right: 15px;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="header-title">
                    <h1>ALL EMPLOYEES</h1>
                    <span>Manage Team</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <div class="employees-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-emp" placeholder="Search employees..." onkeyup="searchEmployees()">
            </div>

            <div class="employees-grid" id="employees-grid">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <!-- Employee Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-overlay" onclick="closeDetailModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Employee Details</h2>
                <button class="close-btn" onclick="closeDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="employee-detail" id="employee-detail">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>
