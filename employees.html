<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Aarambh Attendance</title>
    <link rel="icon" href="assets/aarambh.ico">
    <link rel="stylesheet" href="employees.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">EMPLOYEES</h1>
            <div class="header-actions">
                <span class="emp-count" id="emp-count">0</span>
            </div>
        </header>

        <!-- Search -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search by name, ID, department..." onkeyup="searchEmployees()">
            </div>
        </div>

        <!-- Employees List -->
        <div class="employees-list" id="employees-list">
            <div class="loading">Loading employees...</div>
        </div>
    </div>

    <!-- Employee Detail Modal -->
    <div class="modal" id="emp-modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Employee Profile</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="emp-profile" id="emp-profile">
                <!-- Generated by JS -->
            </div>
            
            <div class="attendance-section">
                <h4>This Month Attendance</h4>
                <div class="attendance-stats" id="attendance-stats">
                    <!-- Generated by JS -->
                </div>
            </div>
            
            <div class="recent-activity">
                <h4>Recent Activity</h4>
                <div class="activity-list" id="activity-list">
                    <!-- Generated by JS -->
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn-danger" onclick="deleteCurrentEmployee()">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>
