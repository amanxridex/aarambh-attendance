<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard - Aarambh Attendance</title>
    <link rel="icon" href="assets/aarambh.ico">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="header-title">
                    <h1>ADMIN DASHBOARD</h1>
                    <span>Management Portal</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="total-employees">0</span>
                <span class="stat-label">Total Employees</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-number present" id="present-today">0</span>
                <span class="stat-label">Present Today</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-number absent" id="absent-today">0</span>
                <span class="stat-label">Absent Today</span>
            </div>
        </div>

        <!-- Main Action Cards -->
        <div class="dashboard-grid">
            <!-- Create Employee Card -->
            <div class="dashboard-card create-card" onclick="openCreateEmployee()">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="card-info">
                        <h2>Create Employee</h2>
                        <p>Add new team member</p>
                    </div>
                    <div class="card-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>

            <!-- View Employees Card -->
            <div class="dashboard-card attendance-card" onclick="openViewEmployees()">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h2>View Employees</h2>
                        <p>Manage all employees</p>
                    </div>
                    <div class="card-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Employee Modal -->
    <div class="modal" id="create-modal">
        <div class="modal-overlay" onclick="closeCreateModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Employee</h2>
                <button class="close-btn" onclick="closeCreateModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="create-form" id="create-emp-form" onsubmit="saveEmployee(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="emp-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Employee ID *</label>
                        <input type="text" id="emp-id" placeholder="EMP001" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="emp-username" placeholder="johndoe" required>
                        <small class="help-text">Employee will use this to login</small>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="emp-password" placeholder="Min 6 characters" minlength="6" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email (Optional)</label>
                        <input type="email" id="emp-email" placeholder="john@company.com">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="tel" id="emp-mobile" placeholder="+91 98765 43210">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Department *</label>
                        <select id="emp-dept" required>
                            <option value="">Select Department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Design">Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="HR">HR</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Designation *</label>
                        <input type="text" id="emp-designation" placeholder="Software Engineer" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="btn-primary" id="create-emp-btn">
                        <i class="fas fa-plus"></i>
                        <span class="btn-text">Create Employee</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Employees Modal -->
    <div class="modal" id="view-modal">
        <div class="modal-overlay" onclick="closeViewModal()"></div>
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>All Employees</h2>
                <button class="close-btn" onclick="closeViewModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="employees-table-container">
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Emp ID</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employees-tbody">
                        <tr><td colspan="6" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>
